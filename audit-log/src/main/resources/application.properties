# Nome da aplicação
spring.application.name=audit-log-crud

# Configuração do banco de dados (MySQL)
spring.datasource.url=jdbc:jdbc:mysql://localhost:3306/audit_log_db
spring.datasource.username=seu nome
spring.datasource.password=senhasenha
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.transaction.JDBCTransactionFactory
spring.jpa.open-in-view=false

# Habilitar o Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuração da porta
server.port=8080
